
plugins {
    id 'scala'
    id 'idea'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'
    compile "org.scala-lang:scala-compiler:2.12.8"
    compile "org.scala-lang.modules:scala-parser-combinators_2.12:1.1.1"
    compile "org.slf4j:slf4j-api:1.7.+"
    compile "org.slf4j:slf4j-simple:1.7.+"
    compile "com.lihaoyi:pprint_2.12:0.5.3"
    compile 'com.chuusai:shapeless_2.12:2.3.3'
}

mainClassName = "parser_combinator.Library"
